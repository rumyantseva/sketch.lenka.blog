<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          <a class="level-item underlined" href="{{ .Site.BaseURL }}/about/about">Об авторе</a>
          <span class="level-item">|</span>
          <span class="level-item">Ещё:</span>
          {{ range .Site.Params.social }}
          <a class="level-item" href="{{ .url }}" title ="{{ .title }}" target="_blank">
            <span class="icon">
              <i class="fa {{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
  </div>
  <div class="container">
    <h2>{{ .Site.Params.Description }}</h2>
  </div>
</section>
