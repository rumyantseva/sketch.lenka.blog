{{ partial "header.html" . }}

<section id=content>
    <ul class=posts_listing>
        {{ range .Data.Pages.ByPublishDate }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div id=date>
                <time datetime='{{ .Date.Format ("2006-01-02T15:04:05Z07:00") }}'>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
            </div>
            <div class="entry-content">
                {{ .Description }}<br/><a href='{{ .Permalink }}'>Читать продолжение…</a>
            </div>
        </li>
        {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
